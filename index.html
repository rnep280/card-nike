<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card Product</title>
</head>
<body>
    <div class="container-card">
        <div class="card">
            <div class="product-img">
                <img class="image" src="./img/nike-zoom-red.png" alt="">
            </div>
            <div class="product-info">
                <h2>Nike Zoom</h2>
                <h4>R$ 229,99</h4>
                <div class="size">
                    <h3>Tamanhos:</h3>
                    <span>36</span>
                    <span>38</span>
                    <span>41</span>
                    <span>43</span>
                    <span>44</span>
                </div>
                <div class="color">
                    <h3>Cores:</h3>
                    <span data-image="./img/nike-zoom-red.png" data-color="#ed213a, #93291e" class="border-effect"></span>
                    <span data-image="./img/nike-zoom-black.png" data-color="#ffffffde, #000000d6"></span>
                    <span data-image="./img/nike-zoom-blue.png" data-color="#0e2e99, #4e82ff"></span>
                    <span data-image="./img/nike-zoom-green.png" data-color="#53ed04, #327013"></span>
                </div>
                <a href="#">Comprar</a>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
